<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Kue Lezat</title>
  <style>
    /* ----- Global ----- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFF5E1;
      color: #800000;
    }

    header {
      background-color: #800000;
      color: #ffffff;
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* ----- Gallery ----- */
    .cake-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    .cake-card {
      background-color: #ffffff;
      border: 2px solid #800000;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(128, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .cake-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(128, 0, 0, 0.3);
    }

    .cake-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .cake-card h3 {
      text-align: center;
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }

    /* ----- Modal ----- */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #800000;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .cake-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Toko Kue Lezat</h1>
  </header>

  <!-- Gallery -->
  <section class="cake-gallery" id="cakeGallery">
    <!-- Kartu kue akan di-render via JavaScript -->
  </section>

  <!-- Modal -->
  <div id="cakeModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="Kue">
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const cakes = [
      {
        name: "Kue Cokelat",
        image: "https://source.unsplash.com/220x150/?chocolate-cake",
        description: "Kue cokelat lembut dengan lapisan ganache yang meleleh di mulut."
      },
      {
        name: "Red Velvet",
        image: "https://source.unsplash.com/220x150/?red-velvet",
        description: "Kue red velvet klasik dengan cream cheese frosting yang nikmat."
      },
      {
        name: "Cheesecake",
        image: "https://source.unsplash.com/220x150/?cheesecake",
        description: "Cheesecake panggang dengan rasa keju yang creamy dan segar."
      },
      {
        name: "Tiramisu",
        image: "https://source.unsplash.com/220x150/?tiramisu",
        description: "Kue khas Italia dengan kopi dan mascarpone yang menggoda."
      },
      {
        name: "Cupcake Vanila",
        image: "https://source.unsplash.com/220x150/?cupcake-vanilla",
        description: "Cupcake manis dengan rasa vanila dan topping buttercream."
      },
      {
        name: "Kue Stroberi",
        image: "https://source.unsplash.com/220x150/?strawberry-cake",
        description: "Kue bolu dengan lapisan krim stroberi segar yang menyegarkan."
      }
    ];

    const gallery = document.getElementById("cakeGallery");
    const modal = document.getElementById("cakeModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImage = document.getElementById("modalImage");
    const modalDescription = document.getElementById("modalDescription");
    const closeButton = document.querySelector(".close-button");

    // Render cards
    cakes.forEach(cake => {
      const card = document.createElement("div");
      card.className = "cake-card";
      card.innerHTML = `
        <img src="${cake.image}" alt="${cake.name}">
        <h3>${cake.name}</h3>
      `;
      card.addEventListener("click", () => {
        modalTitle.textContent = cake.name;
        modalImage.src = cake.image;
        modalDescription.textContent = cake.description;
        modal.style.display = "flex";
      });
      gallery.appendChild(card);
    });

    // Close modal
    closeButton.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
